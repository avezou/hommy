{% extends 'base.html' %}

{% block content %}
    {% for app, tags in apps.items() %}
        <div class="card" style="width: 18rem; margin-bottom: 30px;">
          <div class="card-body p-3">
            <h4 class="card-title">{{ app['name'] }}
            {% if app['alive'] == 1 %}
              <button type="button" class="btn btn-small btn-success">Up</button>
            {% else %}
              <button type="button" class="btn btn-small btn-danger">Down</button>
            {% endif %}
          </h4>
            <p><a href="{{ app['internal_url'] }}" class="card-text">{{ app['internal_url'] }}</a></p>
              {% for tag in tags %}
                  <button type="button" class="btn btn-info">
                    <span class="badge badge-light">{{ tag['tag'] }}</span>
                  </button>
              {% endfor %}
          </div>
        </div>
    {% endfor %}
{% endblock %}
