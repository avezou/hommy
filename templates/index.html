{% extends 'base.html' %}

{% block content %}
<section class="main" style="margin-bottom: 30px;">
    <div class="wrapper">
      <span>Tag:</span>
      <select id='myTags'>
        {% for tag in tags %}
          <option value="{{ tag }}">{{ tag['tag'] }}</option>
        {% endfor %}
      </select>
    </div>
    <span>Category:</span>
      <select id='myCategories'>
        {% for cat in categories %}
          <option value="{{ cat }}">{{ cat['tag'] }}</option>
        {% endfor %}
      </select>
    </div>
</section>
    {% for app, tags in apps.items() %}
        <div class="card" style="width: 18rem; margin-bottom: 30px;">
          <div class="card-body p-3">
            <h4 class="card-title">{{ app['name'] }}
            {% if app['alive'] == 1 %}
            <span class="dot gradient-green"></span>
            {% else %}
            <span class="dot gradient-red"></span>
            {% endif %}
          </h4>
            <p><a href="{{ app['internal_url'] }}" class="card-text" target="_blank">{{ app['internal_url'] }}</a></p>
              {% for tag in tags %}
                  <span class="badge badge-dark">{{ tag['tag'] }}</span>
              {% endfor %}
          </div>
        </div>
    {% endfor %}
{% endblock %}
