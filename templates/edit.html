{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<form method="POST">
    <div class="container">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">App name</label>
        <input type="text" class="form-control" id="name" placeholder="Name" value="{{ form.name.data }}">
      </div>
      <div class="form-group  required col-md-6">
        {{ wtf.form_field(form.category) }}
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" placeholder="Description" value="{{ form.description.data }}">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="internal_url">Local URL</label>
            <input type="text" class="form-control" id="internal_url" placeholder="Local URL" value="{{ form.internal_url.data }}">
        </div>
        <div class="form-group col-md-6">
            <label for="external_url">External URL</label>
            <input type="text" class="form-control" id="external_url" placeholder="External URL" value="{{ form.external_url.data }}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="icon">Icon</label>
            <input type="file" class="form-control" id="icon" placeholder="Icon" value="{{ form.icon.data }}">
        </div>
        <div class="form-group col-md-6">
            <label for="tags">Tags</label>
            <input type="text" class="form-control" id="tags" placeholder="Tags" value="{{ form.tags.data }}">
        </div>
    </div>
    <div class="form-group">
        <label for="extras">Extras</label>
        <input type="text" class="form-control" id="extras" placeholder="Additional data" value="{{ form.extras.data }}">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
    
    </div>
</form>
{% endblock %}
